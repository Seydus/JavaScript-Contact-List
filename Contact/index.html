<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.ico">
</head>

<body>
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Contact</h2>
            <form id="contact-form">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="tel" id="contactNumber" placeholder="Contact Number" required>
                <button type="button" id="save-button" onclick="saveContact()">Save</button>
            </form>
        </div>
    </div>

    <main>
        <div class="header-container">
            <div class="contact-h1-container">
                <h1>Contacts</h1>
            </div>
            <div class="button-container">
                <button id="add-contact-button">Add Contact</button>
            </div>
        </div>

        <table id="contact-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <script src="./app.js"></script>
</body>

</html>
